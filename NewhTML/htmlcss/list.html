<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>ordered list</h4>
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
    </ol>
    <h5>unodered list</h5>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul> 
    <h3>Description list</h3>
    <dl>
        <dt>A</dt>
        <dd>A for Apple</dd>
        
        <dt>B</dt>
        <dd>B for ball</dd>

        <dt>C</dt>
        <dd>C for cat</dd>
    </dl>
</body>
</html>
